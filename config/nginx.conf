worker_processes  2;

events {
  worker_connections  4096;  ## Default: 1024
}

http {

# due to dashes in server names
server_names_hash_bucket_size 64;

  server { # simple reverse-proxy
    listen       80;
    server_name  entint.org;

    return 301 https://www.entint.org$request_uri;
  }

  server {
    listen       443 ssl;
    server_name  entint.org;

    ssl_certificate /etc/letsencrypt/live/entint.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entint.org/privkey.pem;

    return 301 https://www.entint.org$request_uri;
  }

server {
    listen       443 ssl;
    server_name  collabora.entint.org;

    ssl_certificate /etc/letsencrypt/live/entint.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entint.org/privkey.pem;

    # static files
    location ^~ /loleaflet {
        proxy_pass https://collabora:9980;
        proxy_set_header Host $http_host;
    }

    # WOPI discovery URL
    location ^~ /hosting/discovery {
        proxy_pass https://collabora:9980;
        proxy_set_header Host $http_host;
    }

    # main websocket
    location ~ ^/lool/(.*)/ws$ {
        proxy_pass https://collabora:9980;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $http_host;
        proxy_read_timeout 36000s;
    }

    # download, presentation and image upload
    location ~ ^/lool {
        proxy_pass https://collabora:9980;
        proxy_set_header Host $http_host;
    }

    # Admin Console websocket
    location ^~ /lool/adminws {
        proxy_pass https://collabora:9980;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $http_host;
        proxy_read_timeout 36000s;
    }
}

  server { # simple reverse-proxy
    listen       80;
    server_name  rocket.entint.org;

    return 301 https://$host$request_uri;
  }

  server {
    listen       443 ssl;
    server_name  rocket.entint.org;

    ssl_certificate /etc/letsencrypt/live/entint.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entint.org/privkey.pem;

    # pass requests for dynamic content to rails/turbogears/zope, et al
    location / {
      proxy_pass      http://rocketchat:3000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forward-Proto https;
        proxy_set_header X-Nginx-Proxy true;

        proxy_redirect off;
    }
  }

  server { # simple reverse-proxy
    listen       80;
    server_name  sso.entint.org;

    return 301 https://$host$request_uri;
  }

  server {
    listen       443 ssl;
    server_name  sso.entint.org;

    ssl_certificate /etc/letsencrypt/live/entint.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entint.org/privkey.pem;

    location / {
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection "upgrade";
       client_max_body_size 50M;
       proxy_set_header Host $http_host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_set_header X-Frame-Options SAMEORIGIN;

      proxy_pass      http://keycloak:8080;
    }
  }

  server { # simple reverse-proxy
    listen       80;
    server_name  ldap.entint.org;

    return 301 https://$host$request_uri;
  }

  server {
    listen       443 ssl;
    server_name  ldap.entint.org;

    ssl_certificate /etc/letsencrypt/live/entint.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entint.org/privkey.pem;

    # pass requests for dynamic content to rails/turbogears/zope, et al
    location / {
      proxy_pass      http://phpldapadmin;
    }
  }


  server { # simple reverse-proxy
    listen       80;
    server_name  teap.entint.org;

    return 301 https://$host$request_uri;
  }

  server {
    listen       443 ssl;
    server_name  teap.entint.org;

    ssl_certificate /etc/letsencrypt/live/entint.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entint.org/privkey.pem;

    # pass requests for dynamic content to rails/turbogears/zope, et al
    location / {
      proxy_pass      http://teap:8080;
      proxy_redirect off;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }


    server {
    listen 80;
    server_name  next.entint.org;
    return 301 https://$host$request_uri;
  }

  server {
    listen       443 ssl;
    server_name  next.entint.org;


    ssl_certificate /etc/letsencrypt/live/entint.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entint.org/privkey.pem;

    # pass requests for dynamic content to rails/turbogears/zope, et al
    location / {
      proxy_pass      http://next;
      proxy_set_header Host $host;

      proxy_redirect http://next.entint.org/ https://next.entint.org/;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      client_max_body_size 50M;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header X-Frame-Options SAMEORIGIN;
    }
  }

}
